<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Wonder Cabinet</title>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">		
	</head>
<body>

<div class="container">

<div class="box box1"> 
	<picture>
	<source media="(max-width: 700px)" srcset="leftclose.jpg">
	<source media="(min-width: 701px)" srcset="left.jpg">
	<img src="left.jpg"
		 alt="A picture of a small ceramic teapot with the spout facing towards the right sitting on a white table with a wooden screen behind it">
  </picture>
</div>
<div class="box box2"> 
	<picture>
		<source media="(max-width: 700px)" srcset="frontclose.jpg">
		<source media="(min-width: 701px)" srcset="front.jpg">
		<img src="front.jpg"
			 alt="A picture of a small ceramic teapot with the spout facing towards the camera sitting on a white table with a wooden screen behind it">
	  </picture>
</div>
<div class="box box3"> 
	<picture>
		<source media="(max-width: 500px)" srcset="rightclose.jpg">
		<source media="(min-width: 501px)" srcset="right.jpg">
		<img src="right.jpg"
			 alt="A picture of a small ceramic teapot with the spout facing towards the left sitting on a white table with a wooden screen behind it">
	  </picture>
</div>
<div class="box box4"> 
	<picture>
		<source media="(max-width: 500px)" srcset="topclose.jpg">
		<source media="(min-width: 501px)" srcset="top.jpg">
		<img src="front.jpg"
			 alt="A picture of the top view of a small ceramic teapot held by a hand over a white table">
	  </picture>
</div>
<div class="box box5"> 
	<picture>
		<source media="(max-width: 500px)" srcset="backclose.jpg">
		<source media="(min-width: 501px)" srcset="back.jpg">
		<img src="bottom.jpg"
			 alt="A picture of a small ceramic teapot with the spout facing away from the camera sitting on a white table with a wooden screen behind it">
	  </picture>
</div>
<div class="box box6"> 
	<picture>
	<source media="(max-width: 500px)" srcset="bottomclose.jpg">
	<source media="(min-width: 501px)" srcset="bottom.jpg">
	<img src="bottom.jpg"
		 alt="A picture of the bottom view of a small ceramic teapot held by a hand over a white table">
  </picture>
</div>


</div>





</body>
</html>
